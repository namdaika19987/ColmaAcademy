<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colmar Academy</title>
        <link rel="icon" href="img/ic-logo.svg" type="image/x-icon">
        <!--<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@400;500&display=swap" rel="stylesheet">-->
        <link href="style9.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <nav class="desktop">
                <div class="left" role="presentation">
                    <a href="https://www.codecademy.com/"><img src="img/ic-logo.svg" alt="Colmar Academy Logo"><strong>COLMAR</strong><span>ACADEMY</span></a>
                </div>
                <div class="right" role="presentation">
                    <ul role="presentation">
                        <li><a href="https://www.codecademy.com/">On campus</a></li>
                        <li><a href="https://www.codecademy.com/">Online</a></li>
                        <li><a href="https://www.codecademy.com/">For companies</a></li>
                        <li><a href="https://www.codecademy.com/">Sign in</a></li>
                    </ul>
                </div>
            </nav>
            <nav class="mobile">
                <div class="links" role="presentation">
                    <ul role="presentation">
                        <li><a href="https://www.codecademy.com/"><img src="img/ic-logo.svg" alt="Colmar Academy Logo"></a></li>
                        <li><a href="https://www.codecademy.com/"><img src="img/ic-on-campus.svg" alt="On Campus Icon"></a></li>
                        <li><a href="https://www.codecademy.com/"><img src="img/ic-online.svg" alt="Online Icon"></a></li>
                        <li><a href="https://www.codecademy.com/"><img src="img/ic-login.svg" alt="Login Icon"></a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Main Content -->
        
        <main>
        <!-- Banner Section -->
            <section id="banner">
                <div id="banner-image" class="image-container" role="presentation">
                    <img src="img/banner.jpg" alt="Students reading books on wooden table">
                </div>
                <div class="content" role="presentation">
                    <h1>Learn something new everyday</h1>
                    <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h3>
                    <div class="button" role="button"><a href="#">Start here</a></div>
                </div>
            </section>
       
        </main>

    </body>
</html>
